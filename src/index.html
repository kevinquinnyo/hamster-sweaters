<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HAMSTER SWEATERS</title>
    
    <script>
      var context;
      var hamster=new Image();
      hamster.src = "/img/hamster.png";

      function init()
      {
        canvas = document.getElementById("myCanvas")
        context = canvas.getContext('2d');
        setInterval(draw,300);
      }

      function draw()
      {
        context.fillRect(0,0, 2400,2400);
        context.fillStyle = randColor();
        context.font = "bold 130px sans-serif";
        context.fillText("HAMSTER", 50, 100);
        context.fillText("SWEATERS", 50, 200);
        context.fillText("DOT         COM", 50, 300);
        context.font = "bold 25px sans-serif";
        context.drawImage(hamster, 100, 100, 750, 500);
        context.fillText("KEVIN PATRICK QUINN WEB DESIGN", 800, 400);
      }

      function randColor()
      {
        var color = '#'+Math.floor(Math.random()*16777215).toString(16);
        return color
      }
    </script>
  </head>
  
  <body onload="init();" style="margin: 0;">
    
    <div id="canvas-wrap">
      <canvas id="myCanvas" width="2400" height="2400"></canvas>
      <div style="display: none;">HAMSTER SWEATERS</div>
    </div>
    
    <p id="notice"></p>
    
    <audio autoplay="autoplay">
      <source src="/files/turbokiller.mp3" type="audio/mp3" />
      <source src="/files/turbokiller.ogg" type="application/ogg" />
      Get a better browser.
    </audio>
    
  </body>
</html>
