<script>
var context;
var hamster=new Image();
hamster.src = "hamster.png";

function init()
{
	canvas = document.getElementById("myCanvas")
	context = canvas.getContext('2d');
	setInterval(draw,300);
}

function draw()
{
	context.fillRect(0,0, 2400,2400);
	context.fillStyle = randColor();
	context.font = "bold 130px sans-serif";
	context.fillText("HAMSTER", 15, 100);
	context.fillText("SWEATERS", 15, 200);
	context.fillText("DOT        COM", 15, 300);
	context.font = "bold 25px sans-serif";
	context.drawImage(hamster, 100, 100, 750, 500);
	context.fillText("KEVIN PATRICK QUINN WEB DESIGN", 800, 400);
}

function randColor()
{
	var color = '#'+Math.floor(Math.random()*16777215).toString(16);
	return color
}

</script>
</head>
<title>HAMSTER SWEATERS</title>

<body onLoad="init();">

<div id="canvas-wrap">
	<canvas id="myCanvas" width="2400" height="2400"></canvas>
	<div class="hidden">HAMSTER SWEATERS</div>
</div>
